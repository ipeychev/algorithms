<!DOCTYPE html>

<html>

	<head>
		<title>Binary search tree</title>
	</head>

	<body>
		<script src="node.js"></script>
		<script src="binary-search-tree.js"></script>

		<script>
			var bst = new Liferay.BST();

			bst.add([8, 3, 1, 6, 4, 7, 10, 14, 13]);

			console.log(bst.contains(10)); // true

			var maxHeight = bst.getMaxHeight();

			console.log(maxHeight); // 4

			
			bst = new Liferay.BST();

			bst.add([8, 3, 1, 5, 4, 6, 9]);

			node = bst.getNode(3);

			console.log(bst.getInorderSuccessor(node).value); // 4

			
			bst = new Liferay.BST();

			bst.add([8, 3, 1, 5, 4, 9]);

			node = bst.getNode(5);

			console.log(bst.getInorderSuccessor(node).value); // 8
		</script>

	</body>

</html>
