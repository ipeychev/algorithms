<!DOCTYPE html>

<html>

	<head>
		<title>Insertion sort</title>
	</head>

	<body>

		<script src="insertionsort.js"></script>

		<script>

			var list = [6, 5, 3, 1, 8, 2, 7, 2, 4];

			var insertionsort = new Liferay.InsertionSort();

			list = insertionsort.sort(list);

			console.log(list); // 1, 2, 3, 4, 5, 6, 7, 8

		</script>

	</body>

</html>
