<!DOCTYPE html>

<html>
	<head>
		<title>Extract min and max values from an unsorted array</title>
	</head>

	<body>
		<script src="extract-min-max.js"></script>

		<script>
			var extractMinMax = new Liferay.ExtractMinMax();

			var result = extractMinMax.find(
				[
					3, 4, 2, 7, 1, 9
				]
			);

			console.log('max: ' + result.maxValue + ' min: ' + result.minValue); // max: 9, min: 1

			result = extractMinMax.find(
				[
					3, 4, 2, 19, 7, 1, 9
				]
			);

			console.log('max: ' + result.maxValue + ' min: ' + result.minValue); // max: 19, min: 1
		</script>
	</body>
</html>
