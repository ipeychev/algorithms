<!DOCTYPE html>

<html>
	<head>
		<title>Output the numbers in an array as they appear, stripped down into a single list</title>
	</head>

	<body>
		<script src="strip-to-flat.js"></script>

		<script>
			var stripToFlat = new Liferay.StripToFlat();

			var result = stripToFlat.strip(
				[1, [2, 3], [4, [5, 6], 7]]
			);

			console.log(result); // 1, 2, 3, 4, 5, 6, 7

			result = stripToFlat.strip(
				[3, [2, 1], [[4, 7], 0, 8]]
			);

			console.log(result); // 3, 2, 1, 4, 7, 0, 8

			result = stripToFlat.strip(
				[[[[[[[[[[5]]]]]]]]]]
			);

			console.log(result); // 5
		</script>
	</body>
</html>
