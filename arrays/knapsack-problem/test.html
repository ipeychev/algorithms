<!DOCTYPE html>

<html>
	<head>
		<title>Knapsack-problem</title>
	</head>

	<body>
		<script src="knapsack-problem.js"></script>

		<script>
			var knapsackProblem = new Liferay.KnapsackProblem();

			var result = knapsackProblem.compute(
				[
					2, 2, 2, 5, 5, 9, 11
				],
				18
			);

			console.log(result); // 9 5 2 2


			result = knapsackProblem.compute(
				[
					2, 6, 2, 5, 5, 9, 11
				],
				25
			);

			console.log(result); // 11, 5, 5, 2, 2
		</script>
	</body>
</html>
