<!DOCTYPE html>

<html>
	<head>
		<title>Find k-th largest element in an array</title>
	</head>

	<body>
		<script src="find-k-th-largest-element.js"></script>

		<script>
			var kthLargestElement = new Liferay.KthLargestElement();

			var result = kthLargestElement.find(
				[
					3, 4, 2, 7, 1, 9
				],
				3
			);

			console.log(result); // 3
		</script>
	</body>
</html>
