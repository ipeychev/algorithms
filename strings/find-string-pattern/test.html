<html>
	<head>
		<title>Find pattern in string</title>
	</head>

	<body>

		<script type="text/javascript" src="find-string-pattern.js"></script>

		<script>
			var findStringPattern = new Liferay.FindStringPattern();

			var result = findStringPattern.find('This is the string ', 'is*is');

			console.log(result); // false

			result = findStringPattern.find('This is the string ', '*is*is*g ');

			console.log(result); // true

			result = findStringPattern.find('This is the string ', '*');

			console.log(result); // true

			result = findStringPattern.find('This is the string ', 'This is the string*');

			console.log(result); // true

			result = findStringPattern.find('This is the string ', 'This is the string');

			console.log(result); // false

			result = findStringPattern.find('This is the string ', '*g*');

			console.log(result); // true

			result = findStringPattern.find('This is the string ', 'g');

			console.log(result); // false

			result = findStringPattern.find('This is the string ', '');

			console.log(result); // false

			result = findStringPattern.find('This is the string ', '**This*');

			console.log(result); // false
		</script>

	</body>
</html>
