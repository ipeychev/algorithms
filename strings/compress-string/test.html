<html>
	<head>
		<title>Compress string</title>
	</head>

	<body>

		<script type="text/javascript" src="compress-string.js"></script>

		<script>
			var compressString = new Liferay.CompressString();

			var result = compressString.compress('AAACCCBBD');

			console.log(result); // A3C3B2D

			result = compressString.compress('ABC');

			console.log(result); // ABC
		</script>

	</body>
</html>
