<html>
<body>

	<script src="combinations.js"></script>

	<script>
		var combinations = new Liferay.Combinations();

		var result = combinations.combine('wxyz');

		console.log(result.join('')); // w wx wxy wxyz wxz wy wyz wz x xy xyz xz y yz z

		result = combinations.combine('aaa');

		console.log(result.join('')); // a aa aaa aa a aa a
	</script>

</body>
</html>
