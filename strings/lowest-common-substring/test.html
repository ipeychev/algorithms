<html>
	<head>
		<title>Find lowest common substring in a string</title>
	</head>

	<body>

		<script type="text/javascript" src="lowest-common-substring.js"></script>

		<script>
			var lowestCommonSubstring = new Liferay.LowestCommonSubstring();

			var result = lowestCommonSubstring.find(
				[
					'ABABC',
					'BABCA',
					'ABCBA'
				]
			);

			console.log(result); // ABC
		</script>

	</body>
</html>
