<!DOCTYPE html>

<html>

	<head>
		<title>String permutations</title>
	</head>

	<body>

		<script src="permutations.js"></script>

		<script>

			var content = 'abcd';

			var strintPermutations = new Liferay.StringPermutations();

			result = strintPermutations.permute('aaa');

			console.log(result);

		</script>

	</body>
