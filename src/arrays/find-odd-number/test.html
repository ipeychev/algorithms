<!DOCTYPE html>

<html>
	<head>
		<title>Find a number in array, which occurs odd times and all other have even occurrences</title>
	</head>

	<body>
		<script src="find-odd-number.js"></script>

		<script>
			var findOddNumberArray = new Liferay.FindOddNumberArray();

			var result = findOddNumberArray.find(
				[1, 2, 5, 3, 1, 2, 3, 5, 3, 4, 3, 4, 5]
			);

			console.log(result); // 5
		</script>
	</body>
</html>
