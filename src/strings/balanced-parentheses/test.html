<html>
<head>
	<title>Checks if parentheses in string are balanced (properly closed)</title>
</head>
<body>

	<script type="text/javascript" src="balanced-parentheses.js"></script>

	<script>
		var balancedParentheses = new Liferay.BalancedParentheses();

		var res = balancedParentheses.check('(This[ is {string with }balanced g] parentheses )');

		console.log(res); // true

		res = balancedParentheses.check('(This [is string{ with } unbalanced ) parentheses ');

		console.log(res); // false
	</script>

</body>
</html>
