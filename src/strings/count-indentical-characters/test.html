<html>
	<meta charset="utf-8">

	<head>
		<title>Count indentical characters in string</title>
	</head>
<body>

	<script type="text/javascript" src="count-indentical-characters.js"></script>

	<script>
		var countIndenticalCharacters = new Liferay.CountIndenticalCharacters();

		var res = countIndenticalCharacters.count('coffee tuffee');

		console.log(res); // 4

		res = countIndenticalCharacters.count('coffee tuffee testtttting');

		console.log(res); // 7 ('t')
	</script>

</body>
</html>
